<h3> Register </h3>
<div class="container">
  <div class="row">
      <div class="col-lg-12">
        <span [hidden]="registerNotSuccess" style="color: red; width: 100%; font-weight: bold; padding: 10px">Not Success</span>
        <div style="width: 100%; display: block; float: left; border: 1px solid #848484; padding: 20px">
          	<form #freg="ngForm" (ngSubmit)="addReg(freg)">
                <div class="form-group">
                  <label>Full Name</label>
                  <input type="text" class="form-control" [(ngModel)]="name" name="name" placeholder="Title">
                </div>
                <div class="form-group">
                  <label>Email</label>
                  <input class="form-control" [(ngModel)]="email" name="email" placeholder="Description">
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" [(ngModel)]="username" name="username" placeholder="Image URL">
                  </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" [(ngModel)]="password" name="author" placeholder="Author">
                </div>            
                <button type="submit" class="btn btn-default">Submit</button>
              </form>
        </div>
      </div>
  </div>
</div>
