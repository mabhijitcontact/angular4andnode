<h3> Register </h3>
<div class="container">
  <div class="row">
      <div class="col-lg-12">
        <span [hidden]="registerNotSuccess" style="color: red; width: 100%; font-weight: bold; padding: 10px">Not Success</span>
        <div style="width: 100%; display: block; float: left; border: 1px solid #848484; padding: 20px">
          	<form (ngSubmit)="addReg()" [formGroup]="regForm">
                <div class="form-group">
                  <label>Full Name</label>
                  <input type="text" class="form-control" placeholder="Title" formControlName="name">
                  <app-field-error-display 
                    [displayError]="isFieldValid('name')" 
                    errorMsg="Please inform your name">
                  </app-field-error-display>
                </div>
                <div class="form-group">
                  <label>Email</label>
                  <input class="form-control" placeholder="Email" formControlName="email">
                  <app-field-error-display 
                    [displayError]="isFieldValid('email')" 
                    errorMsg="Please enter proper email">
                  </app-field-error-display>
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control"  placeholder="username" formControlName="username">
                  </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" placeholder="password" formControlName="password">
                </div>            
                <button type="submit" class="btn btn-default" [disabled]="!regForm.valid">Submit</button>
              </form>
        </div>
      </div>
  </div>
</div>
