<a routerlink="/books">Go Back</a>
<div class="container">
  <div class="row">
      <div class="col-lg-12">
        <div style="width: 100%; display: block; float: left; border: 1px solid #848484; background: #CCC">
          	<form #fadd="ngForm" (ngSubmit)="addData(fadd)">
                <div class="form-group">
                  <label>Title</label>
                  <input type="text" class="form-control" [(ngModel)]="bookModel.title" name="title" placeholder="Title">
                </div>
                <div class="form-group">
                  <label>Description</label>
                  <textarea class="form-control" [(ngModel)]="bookModel.description" name="description" placeholder="Description"></textarea>
                </div>
                <div class="form-group">
                  <label>Author</label>
                  <input type="text" class="form-control" [(ngModel)]="bookModel.author" name="author" placeholder="Author">
                </div>
                <div class="form-group">
                  <div class="col-lg-12"> 
                      <div class="headerClass">Courses</div> 
                      <div ngModelGroup="courses" #nameCtrl="ngModelGroup">
                          <div class="form-group">
                            <label>Author</label>
                            Title: <input name="title" [(ngModel)]="bookModel.courses.title" name="title" required>
                          </div>
                          <div class="form-group">
                              <label>Description</label>
                              <textarea class="form-control" [(ngModel)]="bookModel.courses.description" name="description" placeholder="Description"></textarea>
                          </div>
                      </div> 
                  </div>
                </div>
    
                <div class="form-group">
                  <label>Image URL</label>
                  <input type="text" class="form-control" [(ngModel)]="bookModel.image_url" name="image_url" placeholder="Image URL">
                </div>          
                <button type="submit" class="btn btn-default">Submit</button>
              </form>
        </div>
      </div>
  </div>
</div>
